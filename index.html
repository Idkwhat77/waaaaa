<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Logger</title>
</head>
<body>
    <h1>Request Logger</h1>
    <p>This page logs the input query parameter passed in the URL.</p>

    <p><strong>Logged Input:</strong> <span id="input-data">None</span></p>

    <script>
        // Capture the query parameter "input" from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const inputData = urlParams.get('input');

        // Display the logged input on the page
        if (inputData) {
            document.getElementById('input-data').innerText = inputData;
        }
    </script>
</body>
</html>
